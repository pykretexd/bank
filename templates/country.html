{% extends 'base.html' %}
{% block content %}
<h2>Highest earners in {{ country }}</h2>
<table id='data' class='table table-striped table-bordered table-hover table-sm'>
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Balance</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
            <tr>
                <td>{{ customer.id }}</td>
                <td>{{ customer.first_name }}</td>
                <td>{{ customer.last_name }}</td>
                <td>{{ customer.total_balance }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
